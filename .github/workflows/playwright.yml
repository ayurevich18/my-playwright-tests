name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      browser:
        description: "Browser for test"
        required: false
        type: choice
        default: "chrome"
        options:
          - chrome
          - firefox
          - webkit

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install ${{ inputs.browser }} --with-deps

      - name: Run Playwright tests
        run: npx playwright test --project=${{ inputs.browser }}

      - name: Copy report to unique folder
        run: |
          export REPORT_DIR=gh-pages/runs/${{ github.run_id }}
          mkdir -p $REPORT_DIR
          cp -r playwright-report/* $REPORT_DIR
          echo "Report copied to $REPORT_DIR"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.G_TOKEN }}
          publish_dir: gh-pages
          publish_branch: gh-pages
          keep_files: true

      - name: Add summary link
        run: |
          echo "ðŸ“„ [View Playwright Report for Run #${{ github.run_number }}](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/runs/${{ github.run_id }}/)" >> $GITHUB_STEP_SUMMARY
